<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            
            border-collapse: collapse; 
            /* Every cells has thier own border so we did a collapse  */
            text-align: center;
            /* color:#FFF ; */
        }
        td,th{
            border:1px solid black;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <table style="width: 100% ;">
        <colgroup>
            <col span="2" style="background-color:cadetblue;"/>
        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country Code </th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>India@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>Usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Jp</td>
            <td>Jp@google.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>Cn</td>
            <td>Cn@google.com</td>
        </tr>
    </table>
</body>
</html>
