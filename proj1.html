<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%; /* make the table full width */
            text-align: center;
            background-color: aquamarine;
            color: black;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        iframe {
            width: 100%; /* make iframe fill the td */
            height: 315px; /* fix height to maintain aspect ratio */
        }
    </style>
</head>
<body style="width: 100%;">
    <table>
        <tr>
            <th>Song</th>
            <th>Movie</th>
            <th>Video from YouTube</th>
        </tr>
        <tr>
            <td>Sanam Teri Kasam</td>
            <td>Sanam Teri Kasam</td>
            <td><iframe src="https://www.youtube.com/embed/kKljXVVkgS4?si=2zv2KTE6jKyClX1T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td>Ishq Bulaava</td>
            <td>Hasee Toh Phasee</td>
            <td><iframe src="https://www.youtube.com/embed/QrExPG5O0dE?si=3-46TQZRoxGTGMN7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td>Main Agar Kahoon</td>
            <td>Om Shanti Om</td>
            <td><iframe src="https://www.youtube.com/embed/DAYszemgPxc?si=6L2ONjNCAmUJCQwV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
    </table>
</body>
</html>
